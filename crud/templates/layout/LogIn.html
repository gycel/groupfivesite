{% extends "layout/base.html" %}

{% block title %}Log In{% endblock title %}

    {% if error %}
    <div class="text-red-500 text-sm mb-4">{{ error }}</div>
    {% endif %}

{% block content %}
{% include "include/ToastMessage.html" %}

<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700 p-6">
    <div class="flex flex-col items-center">
      <a href="#" class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
        <img class="w-8 h-8 inline-block mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
        Flowbite
      </a>
      <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Log in to your account</h1>
    </div>
    <form method="post" action="" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
      </div>
      <button type="submit" class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Donâ€™t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
      </p>
    </form>
  </div>
</section>
{% endblock content %}
