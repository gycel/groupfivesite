{% extends 'layout/base.html' %}

{% block title %} Edit User Page {% endblock title %}

{% block content %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="/user/edit/{{ user.user_id }}/" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2">
            <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="full_name" id="full_name" value="{{ user.full_name }}" />
            <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                    <select name="gender" id="gender" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="gender" id="gender" value="{{ user.gender.gender }}">
                        <option value="">Select Gender</option>
                        {% for gender in genders %}
                            <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
                        {% endfor %}
                    </select>
            <label for="birth_date" class="block text-sm font-medium mb-2">Birth date</label>
            <input type="date" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="birth_date" id="birth_date" value="{{ user.birth_date }}" />
            <label for="address" class="block text-sm font-medium mb-2">Address</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="address" id="address" value="{{ user.address }}" />
            <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="contact_number" id="contact_number" value="{{ user.contact_number }}" />
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="email" id="email" value="{{ user.email }}" />
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="contact_number" id="contact_number" value="{{ user.username}}" />
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input type="text" readonly class="bg-white mb-2 px-3 py-2.5 border border-gray-380 text-black block text-sm rounded-sm w-full focus:outline-none focus: ring-blue-600 focus:border-blue-600" name="password" id="password" value="{{user.password}}" />
            <a href="{% url 'change_password' user.user_id %}" class="flex justify-end bg-white text-sm font-medium text-black mx-auto w-full md:w-1/3 mb-2 px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Change Password</a>
        </div>   
        <div class="mx-auto w-full md:w-1/3 mb-2">
                <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
                <button type="submit" class="hover:bg-green-400 text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:outline-none">Save User</button>
        </div>
    </form>
</div>

{% endblock content %}
