{% load static %}

<nav class="fixed top-0 z-50 w-full bg-cyan-500 border-b border-gray-200">
   <div class="px-3 py-3 lg:px-5 lg:pl-3">
     <div class="flex items-center justify-between">
       <div class="flex items-center justify-start rtl:justify-end">
         <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
             <span class="sr-only">Open sidebar</span>
             <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
             </svg>
          </button>
         <a href="/layout/login" class="flex ms-2 md:me-24">
           <img src="{% static 'logo1.png' %}" alt="Logo" class="logo h-8 w-8 me-3"> 
           <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-white">Neocyberlism</span>
         </a>
       </div>
       <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
   </div>
 </nav>
 
 <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-55 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0" aria-label="Sidebar">
   <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
       <ul class="space-y-2 font-medium">
           <li>
               <a href="/gender/list" class="flex items-center p-2 text-black rounded-lg hover:bg-gray-100 group">
                   <span class="ms-3">Gender List</span>
               </a>
           </li>
           <li>
               <a href="/gender/add" class="flex items-center p-2 text-black rounded-lg hover:bg-gray-100 group">
                   <span class="ms-3">Add Gender</span>
               </a>
           </li>
           <li>
               <a href="/user/list" class="flex items-center p-2 text-black rounded-lg hover:bg-gray-100 group">
                   <span class="ms-3">User List</span>
               </a>
           </li>
           <li>
               <a href="/user/add" class="flex items-center p-2 text-black rounded-lg hover:bg-gray-100 group">
                   <span class="ms-3">Add User</span>
               </a>
           </li>
       </ul>
   </div>
</aside>
